<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
   
  <div class="container my-5">

    <form novalidate>
        <div class="form-floating">
            <input type="email" id="email3" class="form-control" 
            placeholder="Place Email Here" required>
            <label for="email3">Email</label>
            <div class="invalid-feedback">Invalid Email</div>
            <div class="valid-feedback">Correct Email</div>
        </div>
        <button>Submit</button>
    </form>

    <div novalidate>
        <label for="text" class="form-label">Amount</label>
        <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="number" id="text" class="form-control"/>
            <button class="btn btn-primary">+</button>
        </div>
    </div>
    <div class="form">
        <div class="form-floating">
            <input type="email" id="email" class="form-control" 
            placeholder="Place Email Here" required>
            <label for="email" class="form-label">Email</label>
        </div>
        <br>
        <label for="color" class="form-label">Color Picker</label>
        <input type="color" id="color" class="form-control form-control-color">
         <br>
        <label for="range" class="form-label">Range</label>
        <input type="range" id="range" class="form-range">
        <br>
        <label for="select" class="form-label">Select</label>
        <select class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br>
        <div class="form-check">
            <input type="checkbox" id="checkbox1" class="form-check-input">
            <label for="checkbox1" class="form-check-label">Checkbox 1</label>
            <br>
            <input type="checkbox" id="checkbox2" class="form-check-input">
            <label for="checkbox2" class="form-check-label">Checkbox 2</label>
        </div>
        <br>
        <div class="form-switch form-check-inline">
            <input type="checkbox" id="toggle1" class="form-check-input">
            <label for="toggle1" class="form-check-label"> 1</label>
        </div>
        <div class="form-switch form-check-inline">
            <input type="checkbox" id="toggle2" class="form-check-input">
            <label for="toggle2" class="form-check-label"> 2</label>
        </div>
        <br>
        <button>Submit</button>
    </div>
  </div>
  <script>
    const form = document.querySelector("form")

    form.addEventListener('submit', e => {
        if(!form.checkValidity()){
            e.preventDefault();
        }
        form.classList.add('was-validated')
    })
  </script>

  <!-- Bootstrap JS (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
